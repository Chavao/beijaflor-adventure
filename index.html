<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Beija-flor Runner (clone inspirado em Cat Mario)</title>
<style>
  :root { --bg1:#7dd3fc; --bg2:#e0f2fe; --txt:#e2e8f0; }
  html,body{height:100%; margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial;}
  body{
    display:flex; align-items:center; justify-content:center;
    background:linear-gradient(180deg,var(--bg1),var(--bg2));
    overflow:hidden;
  }
  .wrap{width:min(1100px, 96vw); height:min(650px, 82vh); position:relative;}
  canvas{
    width:100%; height:100%;
    border-radius:18px;
    box-shadow: 0 18px 45px rgba(15,23,42,.28);
    background: linear-gradient(180deg, #7dd3fc 0%, #c7f9ff 45%, #e2f2c4 46%, #86efac 100%);
  }
  .hud{
    position:absolute; inset:12px 12px auto 12px;
    display:flex; gap:10px; align-items:center; justify-content:space-between;
    pointer-events:none;
  }
  .chip{
    background:rgba(15,23,42,.55);
    color:var(--txt);
    padding:8px 10px;
    border-radius:999px;
    font-size:14px;
    backdrop-filter: blur(6px);
  }
  .help{
    position:absolute; left:12px; bottom:12px;
    background:rgba(15,23,42,.45);
    color:var(--txt);
    padding:8px 10px;
    border-radius:12px;
    font-size:13px;
    backdrop-filter: blur(6px);
  }
  .overlay{
    position:absolute; inset:0;
    display:none;
    align-items:center; justify-content:center;
    background:rgba(2,6,23,.35);
    backdrop-filter: blur(3px);
  }
  .card{
    width:min(520px, 92%);
    background:rgba(15,23,42,.78);
    color:var(--txt);
    border-radius:18px;
    padding:18px 18px 14px;
    box-shadow: 0 22px 60px rgba(0,0,0,.25);
  }
  .card h1{margin:0 0 6px; font-size:20px;}
  .card p{margin:8px 0; line-height:1.35; opacity:.92;}
  .row{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;}
  button{
    appearance:none; border:0; cursor:pointer;
    background:#22c55e; color:#052e16;
    padding:10px 12px; border-radius:12px;
    font-weight:700; font-size:14px;
  }
  button.secondary{background:#e2e8f0; color:#0f172a;}
  button:active{transform:translateY(1px);}
</style>
</head>
<body>
  <div class="wrap" role="application" aria-label="Beija-flor Runner">
    <canvas id="c"></canvas>

    <div class="hud">
      <div class="chip" id="score">Score: 0</div>
      <div class="chip" id="spd">Velocidade: 0</div>
    </div>

    <div class="help">Pular: <b>Espa√ßo</b> / <b>‚Üë</b> / clique/toque ‚Äî d√° pulo m√∫ltiplo (duplo, triplo, ‚Ä¶). Encostou no topo: morreu.</div>

    <div class="overlay" id="over">
      <div class="card">
        <h1>Game Over</h1>
        <p id="final"></p>
        <p>Dica: pulo m√∫ltiplo funciona enquanto estiver no ar (cada toque d√° impulso novo).</p>
        <div class="row">
          <button id="restart">Reiniciar</button>
          <button class="secondary" id="resume">Continuar (sem reiniciar)</button>
        </div>
      </div>
    </div>
  </div>

<script>
(() => {
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d', { alpha: false });

  const uiScore = document.getElementById('score');
  const uiSpd = document.getElementById('spd');
  const over = document.getElementById('over');
  const final = document.getElementById('final');
  const btnRestart = document.getElementById('restart');
  const btnResume = document.getElementById('resume');

  function resize() {
    const rect = canvas.getBoundingClientRect();
    const dpr = Math.min(2, window.devicePixelRatio || 1);
    canvas.width = Math.floor(rect.width * dpr);
    canvas.height = Math.floor(rect.height * dpr);
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }
  window.addEventListener('resize', resize);
  resize();

  // --- Sprites (emoji) ---
  const EMOJI_HUMMING = "üê¶"; // Unicode n√£o tem beija-flor espec√≠fico; usamos p√°ssaro como "beija-flor"
  const EMOJI_BIRD = "ü¶ú";    // outra ave (cor diferente)
  const EMOJI_CLOUD = "‚òÅÔ∏è";

  const state = {
    running: true,
    dead: false,
    lastT: performance.now(),
    score: 0,
    speedMult: 1,
    nextSpeedUpAt: 0,
    speedUpEveryMs: 3000, // aumentar velocidade a cada 3s
    groundH: 70,
    gravity: 2200,
    jumpImpulse: 720,
    baseBlockSpeed: 360,
    baseCloudSpeed: 260,
    baseBirdSpeed: 430,
    nextBlockAt: 0,
    nextCloudAt: 0,
    nextBirdAt: 0,
    blocks: [],
    clouds: [],
    birds: [],
  };

  const player = {
    x: 90, y: 0,
    w: 42, h: 42,
    vy: 0,
    facing: -1, // vira para o outro lado (espelhado)
  };

  function reset(full=true) {
    const W = canvas.getBoundingClientRect().width;
    const H = canvas.getBoundingClientRect().height;

    state.dead = false;
    state.running = true;
    state.lastT = performance.now();
    if (full) state.score = 0;

    state.speedMult = 1;
    state.nextSpeedUpAt = performance.now() + state.speedUpEveryMs;

    state.blocks.length = 0;
    state.clouds.length = 0;
    state.birds.length = 0;

    player.x = Math.min(90, W * 0.2);
    player.y = H - state.groundH - player.h - 2;
    player.vy = 0;

    state.nextBlockAt = performance.now() + 600;
    state.nextCloudAt = performance.now() + 900;
    state.nextBirdAt  = performance.now() + 1400;

    over.style.display = 'none';
  }

  // --- Utils ---
  const rand = (a,b) => a + Math.random()*(b-a);
  const clamp = (v,a,b) => Math.max(a, Math.min(b, v));
  const aabb = (ax,ay,aw,ah,bx,by,bw,bh) => (ax < bx+bw && ax+aw > bx && ay < by+bh && ay+ah > by);

  function die(reason){
    if (state.dead) return;
    state.dead = true;
    state.running = false;
    final.textContent = `Voc√™ perdeu (${reason}). Score: ${Math.floor(state.score)}.`;
    over.style.display = 'flex';
  }

  // --- Spawn ---
  function spawnBlock(now, W, H) {
    const w = rand(32, 58);
    const h = rand(40, 140);
    state.blocks.push({ x: W + 20, y: H - state.groundH - h, w, h });
    state.nextBlockAt = now + rand(820, 1250);
  }
  function spawnCloud(now, W, H) {
    const w = rand(90, 160);
    const h = rand(42, 80);
    state.clouds.push({
      x: W + 20,
      y: rand(30, H - state.groundH - 220),
      w, h,
      drift: rand(-12, 12)
    });
    state.nextCloudAt = now + rand(1100, 1900);
  }
  function spawnBird(now, W, H) {
    const s = rand(32, 44);
    state.birds.push({
      x: -s - 30,
      y: rand(60, H - state.groundH - 180),
      s,
      wobble: rand(0.6, 1.2),
      phase: rand(0, Math.PI*2)
    });
    state.nextBirdAt = now + rand(1200, 2400);
  }

  // --- Input (multi-jump ilimitado no ar) ---
  function jump() {
    if (state.dead) return;
    player.vy = -state.jumpImpulse; // cada clique/tecla reinjeta impulso
    player.facing = -1;
    if (!state.running) { state.running = true; over.style.display = 'none'; state.lastT = performance.now(); }
  }
  window.addEventListener('keydown', (e) => {
    const k = e.key;
    if ((k === ' ' || k === 'ArrowUp') && !e.repeat) { e.preventDefault(); jump(); }
    if ((k === 'r' || k === 'R') && !e.repeat) reset(true);
  });
  canvas.addEventListener('pointerdown', (e) => { e.preventDefault(); jump(); }, { passive:false });

  btnRestart.addEventListener('click', () => reset(true));
  btnResume.addEventListener('click', () => { if (!state.dead) { state.running = true; over.style.display = 'none'; state.lastT = performance.now(); } });

  // --- Draw ---
  function drawTextEmoji(txt, x, y, size){
    ctx.save();
    ctx.font = `${Math.floor(size)}px Apple Color Emoji, Segoe UI Emoji, Noto Color Emoji, sans-serif`;
    ctx.textBaseline = 'top';
    ctx.fillText(txt, x, y);
    ctx.restore();
  }
  function drawHummingbird(px, py){
    ctx.save();
    ctx.font = `${Math.floor(player.h)}px Apple Color Emoji, Segoe UI Emoji, Noto Color Emoji, sans-serif`;
    ctx.textBaseline = 'top';
    const cx = px + player.w/2, cy = py + player.h/2;
    ctx.translate(cx, cy);
    ctx.scale(player.facing, 1); // espelho
    ctx.translate(-player.w/2, -player.h/2);
    ctx.fillText(EMOJI_HUMMING, 0, 0);
    ctx.restore();
  }
  function drawBlock(o){
    ctx.save();
    ctx.fillStyle = "#14532d";
    ctx.fillRect(o.x, o.y, o.w, o.h);
    ctx.fillStyle = "rgba(255,255,255,.20)";
    ctx.fillRect(o.x+4, o.y+4, o.w-8, 10);
    ctx.fillStyle = "#052e16";
    const spikes = Math.max(3, Math.floor(o.w/10));
    const step = o.w/spikes;
    for(let i=0;i<spikes;i++){
      const sx = o.x + i*step;
      ctx.beginPath();
      ctx.moveTo(sx, o.y);
      ctx.lineTo(sx+step*0.5, o.y-10);
      ctx.lineTo(sx+step, o.y);
      ctx.closePath();
      ctx.fill();
    }
    ctx.restore();
  }
  function drawGround(W,H){
    ctx.save();
    ctx.fillStyle = "#16a34a";
    ctx.fillRect(0, H - state.groundH, W, state.groundH);
    ctx.fillStyle = "rgba(0,0,0,.15)";
    ctx.fillRect(0, H - state.groundH, W, 6);
    ctx.restore();
  }
  function drawBackground(W,H){
    ctx.save();
    ctx.fillStyle = "rgba(255,255,255,.55)";
    ctx.beginPath(); ctx.arc(W-80, 70, 28, 0, Math.PI*2); ctx.fill();
    ctx.fillStyle = "rgba(5,150,105,.25)";
    ctx.beginPath();
    ctx.moveTo(0, H-state.groundH);
    ctx.quadraticCurveTo(W*0.25, H-state.groundH-80, W*0.5, H-state.groundH-30);
    ctx.quadraticCurveTo(W*0.75, H-state.groundH+20, W, H-state.groundH-60);
    ctx.lineTo(W, H); ctx.lineTo(0, H); ctx.closePath();
    ctx.fill();
    ctx.restore();
  }

  function step(now){
    const rect = canvas.getBoundingClientRect();
    const W = rect.width, H = rect.height;

    const dt = Math.min(0.033, (now - state.lastT)/1000);
    state.lastT = now;

    // UI
    uiScore.textContent = `Score: ${Math.floor(state.score)}`;
    uiSpd.textContent = `Velocidade: x${state.speedMult.toFixed(2)}`;

    // draw base
    ctx.clearRect(0,0,W,H);
    drawBackground(W,H);
    drawGround(W,H);

    if (state.running && !state.dead) {
      state.score += dt * 10 * state.speedMult;

      if (now >= state.nextSpeedUpAt) {
        state.speedMult *= 1.12;
        state.nextSpeedUpAt = now + state.speedUpEveryMs;
      }

      if (now >= state.nextBlockAt) spawnBlock(now, W, H);
      if (now >= state.nextCloudAt) spawnCloud(now, W, H);
      if (now >= state.nextBirdAt)  spawnBird(now, W, H);

      // physics
      player.vy += state.gravity * dt;
      player.y += player.vy * dt;

      const groundY = H - state.groundH - player.h;
      if (player.y >= groundY) { player.y = groundY; player.vy = 0; }

      // topo = morte
      if (player.y <= 0) die("encostou no topo");
    }

    // move hazards (velocidades diferentes)
    const blockSpd = state.baseBlockSpeed * state.speedMult;
    const cloudSpd = state.baseCloudSpeed * (0.85 + 0.15*state.speedMult);
    const birdSpd  = state.baseBirdSpeed  * (0.75 + 0.25*state.speedMult);

    for (let i=state.blocks.length-1;i>=0;i--){
      const o = state.blocks[i];
      if (state.running && !state.dead) o.x -= blockSpd * dt;
      drawBlock(o);
      if (o.x + o.w < -50) state.blocks.splice(i,1);
    }

    for (let i=state.clouds.length-1;i>=0;i--){
      const cl = state.clouds[i];
      if (state.running && !state.dead) {
        cl.x -= cloudSpd * dt;
        cl.y += cl.drift * dt;
        cl.y = clamp(cl.y, 10, H - state.groundH - 260);
      }
      drawTextEmoji(EMOJI_CLOUD, cl.x, cl.y, cl.h);
      if (cl.x + cl.w < -120) state.clouds.splice(i,1);
    }

    for (let i=state.birds.length-1;i>=0;i--){
      const b = state.birds[i];
      if (state.running && !state.dead) {
        b.x += birdSpd * dt; // dire√ß√£o contr√°ria
        b.phase += dt * b.wobble * 3;
        b.y += Math.sin(b.phase) * 18 * dt;
        b.y = clamp(b.y, 20, H - state.groundH - 220);
      }
      drawTextEmoji(EMOJI_BIRD, b.x, b.y, b.s);
      if (b.x > W + 80) state.birds.splice(i,1);
    }

    drawHummingbird(player.x, player.y);

    // collisions (todos matam)
    if (!state.dead) {
      const px = player.x, py = player.y, pw = player.w, ph = player.h;

      for (const o of state.blocks){
        if (aabb(px,py,pw,ph, o.x, o.y-10, o.w, o.h+10)) { die("bateu num bloco"); break; }
      }
      if (!state.dead) {
        for (const cl of state.clouds){
          if (aabb(px,py,pw,ph, cl.x, cl.y, cl.w*0.62, cl.h*0.92)) { die("encostou numa nuvem"); break; }
        }
      }
      if (!state.dead) {
        for (const b of state.birds){
          if (aabb(px,py,pw,ph, b.x, b.y, b.s*0.9, b.s*0.9)) { die("colidiu com outra ave"); break; }
        }
      }
    }

    requestAnimationFrame(step);
  }

  reset(true);
  requestAnimationFrame(step);
})();
</script>
</body>
</html>
